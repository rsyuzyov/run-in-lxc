# Настройки GPU для Intel VAAPI
# Добавляется в conf.json в секцию ffmpeg

# В LXC контейнере необходимо пробросить /dev/dri
# Добавьте в /etc/pve/lxc/<ID>.conf:
#
# lxc.cgroup2.devices.allow: c 226:* rwm
# lxc.mount.entry: /dev/dri dev/dri none bind,optional,create=dir

# FFmpeg опции для Shinobi:
# "hwaccel": "vaapi"
# "hwaccelDevice": "/dev/dri/renderD128"

# Проверка работы VAAPI:
# vainfo
# ffmpeg -hwaccels
# ffmpeg -vaapi_device /dev/dri/renderD128 -i input.mp4 -c:v h264_vaapi output.mp4

