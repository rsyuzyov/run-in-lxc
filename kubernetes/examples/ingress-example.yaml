# Примеры Ingress для K3s (Traefik) и nginx-ingress
# Применение: kubectl apply -f ingress-example.yaml
---
# Ingress для Traefik (K3s по умолчанию)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  namespace: demo
  annotations:
    # Traefik annotations
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - host: nginx.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx
                port:
                  number: 80

---
# Ingress с TLS (HTTPS)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress-tls
  namespace: demo
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  tls:
    - hosts:
        - nginx.example.com
      secretName: nginx-tls-secret
  rules:
    - host: nginx.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx
                port:
                  number: 80

---
# TLS Secret (замените на реальный сертификат)
# Создание: kubectl create secret tls nginx-tls-secret --cert=cert.pem --key=key.pem -n demo
apiVersion: v1
kind: Secret
metadata:
  name: nginx-tls-secret
  namespace: demo
type: kubernetes.io/tls
data:
  # Base64 encoded certificate and key
  # Замените на реальные значения!
  tls.crt: LS0tLS1CRUdJTi...
  tls.key: LS0tLS1CRUdJTi...

---
# IngressRoute для Traefik (альтернативный API)
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: nginx-ingressroute
  namespace: demo
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`nginx.example.com`)
      kind: Rule
      services:
        - name: nginx
          port: 80

